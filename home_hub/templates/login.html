<html>
    <head>
        {% load static %}
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static '/css/login.css' %}" rel="stylesheet">
   </head>
    <body>  
        <div class="wrapper">
            <form method="POST" class="form-signin">
                {% csrf_token %}
                <h2 class="form-signin-heading">Please login</h2>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Username" required="" autofocus="" />
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required=""/>      
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
            </form>
        </div>
    </body>
</html>
