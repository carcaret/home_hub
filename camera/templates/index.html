<html>
    <head>
        {% load static %}
        <link href="{% static 'video-js.css' %}" rel="stylesheet">
        <script src="{% static 'video.js' %}"></script>
        <script src="{% static 'videojs-flash.js' %}"></script>
        <script src="{% static 'videojs-contrib-hls.js' %}"></script>
    </head>
    <body>
        <video id="example-video" width="640" height="360" class="video-js vjs-default-skin" controls autoplay>
            <source src="http://192.168.0.160/hls/index.m3u8" type="application/x-mpegURL"/>
        </video>
        <script>
            var player = videojs('example-video');
            player.play();
        </script>
    </body>
</html>
