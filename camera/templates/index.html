<html>
<head>
    {% load static %}
    <link href="{% static '/css/videojs/video-js.css' %}" rel="stylesheet">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/camera.css' %}" rel="stylesheet">

    <script src="{% static '/js/videojs/video.js' %}"></script>
    <script src="{% static '/js/videojs/videojs-flash.js' %}"></script>
    <script src="{% static '/js/videojs/videojs-contrib-hls.js' %}"></script>
    <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/camera.js' %}"></script>

</head>
<body>
    <div class="jumbotron text-center">
        <h1>2000</h1>
        <a class="btn btn-primary" href="/logout" role="button" style="float:right; margin-right:15px;">Logout</a>
    </div>
    <div class="container">
        <div class="center">
            <div class="menu-wrapper">
                <div class="btn-wrapper">
                    <button type="button" class="btn btn-success" onclick="start()">Start</button>
                    <button type="button" class="btn btn-danger" onclick="stop()">Stop</button>
                </div>
                <div class="led-wrapper">
                    <div class="led-box">
                        <div id="led-red"></div>
                    </div>
                    <div class="led-box">
                        <div id="led-green"></div>
                    </div>
                </div>
            </div>
            <div class="stream-wrapper">
                <video id="camera-stream" width="640" height="360" class="video-js vjs-default-skin" controls autoplay>
                </video>
                <input id="stream-url" type="hidden" value="{{ stream_url }}">
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" ></div>
                <div class="progress-bar bg-warning" role="progressbar" ></div>
                <div class="progress-bar bg-danger" role="progressbar" ></div>
            </div>
        </div>
</body>
</html>
