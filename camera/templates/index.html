<html>
    <head>
        {% load static %}
        <link href="{% static '/css/videojs/video-js.css' %}" rel="stylesheet">
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static '/css/bootstrap-theme.min.css' %}" rel="stylesheet">
        
        <script src="{% static '/js/videojs/video.js' %}"></script>
        <script src="{% static '/js/videojs/videojs-flash.js' %}"></script>
        <script src="{% static '/js/videojs/videojs-contrib-hls.js' %}"></script>
        <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <video id="example-video" width="640" height="360" class="video-js vjs-default-skin" controls autoplay>
            <source src="http://192.168.0.160/hls/index.m3u8" type="application/x-mpegURL"/>
        </video>
        <script>
            var player = videojs('example-video');
            player.play();
        </script>
    </body>
</html>
